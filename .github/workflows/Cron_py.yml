name: Data fetch - DMV - to DB flow (Python)

on:
  schedule:
    - cron: "10 0 * * *"  # Daily at midnight UTC
  workflow_dispatch: {}


jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version you need
          
      # Install Python packages
      - name: Install Python packages
        run: |
          pip install pandas numpy matplotlib seaborn mysql-connector-python sqlalchemy
          
      # Run the Python script
      - name: Run dmv1.py
        run: python dmv_met_pct_tvv.py
        
      # Clean up environment (remove all env variables and temp files)
      - name: Clean up environment
        run: |
          # Unset all environment variables except critical ones
          for var in $(printenv | cut -d= -f1); do
            if [[ "$var" != "HOME" && "$var" != "PATH" && "$var" != "GITHUB_"* ]]; then
              unset "$var"
            fi
          done

          # Remove any temporary files or directories
          rm -rf /tmp/*
          rm -rf /var/tmp/*
          rm -rf $GITHUB_WORKSPACE/*_temp
      # Run the Python script
      - name: Run dmv2.py
        run: python dmv_osc_mom_rat.py

      # Run the Python script
      - name: Run dmv3.py
        run: python dmv_core.py

