name: Rscript-GCP_sandbox.env

on:
  schedule:
    - cron: "01 19 * * *"  # Daily at midnight UTC 
  workflow_dispatch: {}


jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      # Set up R
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          install-r: true
          
      # Install R packages
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("RMySQL", "crypto2","dplyr","DBI","RPostgres"))'


      # Run R script 108
      - name: Run R script
        run: Rscript gcp_postgres_sandbox/gcp_108k_coins.R

          
      # Run R script 1k all -1d
      - name: Run R script
        run: Rscript gcp_postgres_sandbox/top_1k_coins.R
          
