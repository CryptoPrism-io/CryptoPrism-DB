name: Run CryptoPrism Scripts

on:
  push:
    branches:
      - main
      - dev_ai_code_branch
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    env:
      DB_TABLE: crypto_listings

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Python Dependencies
      run: |
        pip install -r requirements.txt

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: "4.5"

    - name: Install R Dependencies
      run: |
        Rscript -e "options(repos = c(CRAN = 'https://cloud.r-project.org')); source('requirements.R')"

    - name: Run Python Script
      env:
        CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
        DB_URL: ${{ secrets.DB_URL }}
      run: |
        python gcp_postgres_sandbox/cmc_listings.py

    - name: Run R Script
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_PORT: ${{ secrets.DB_PORT }}
      run: |
        Rscript gcp_postgres_sandbox/r_secrets_test.R

    - name: Validate Outputs
      run: |
        echo "Validating outputs..."
        # Add commands to check database tables or logs

    - name: Run Python Unit Tests
      run: |
        pip install pytest
        pytest tests/

    - name: Run R Unit Tests
      run: |
        Rscript -e "library(testthat); test_dir('tests')"
