name: pytest

on:
  #schedule:
  # - cron: "30 19 * * *"  # Daily at 00:30 UTC
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: python_sql_gemini_figma_gcp 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      # Install Python packages
      - name: Install Python packages
        run: |
          pip install pandas numpy python-telegram-bot==13.15 seaborn mysql-connector-python sqlalchemy requests psycopg2-binary python-dotenv
          

      # Run each Python script with error handling
      - name: Run db_test.py
        run: python gcp_postgres_sandbox/prod_qa_cp_ai.py
        continue-on-error: false
        
