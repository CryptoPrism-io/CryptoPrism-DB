name: Weekly Backtest Momentum Data Processing

on:
  schedule:
    # Run every Sunday at 2:00 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual trigger

jobs:
  backtest-momentum:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy sqlalchemy psycopg2-binary
        
    - name: Run Backtest Momentum Data Processing
      run: |
        cd gcp_postgres_sandbox
        python gcp_dmv_mom_backtest.py
      env:
        # Database credentials (should be set as GitHub secrets)
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_BT_NAME: ${{ secrets.DB_BT_NAME }}
        
    - name: Run Data Validation Tests
      run: |
        cd gcp_postgres_sandbox
        python test_backtest_mom_data.py
      env:
        # Database credentials (should be set as GitHub secrets)
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_BT_NAME: ${{ secrets.DB_BT_NAME }}
        
    - name: Upload validation report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backtest-validation-report
        path: gcp_postgres_sandbox/backtest_mom_validation_*.txt
        
    - name: Send notification on success
      if: success()
      run: |
        echo "‚úÖ Weekly backtest momentum data processing completed successfully!"
        echo "üìä Data has been updated and validated in the backtest database."
        
    - name: Send notification on failure
      if: failure()
      run: |
        echo "‚ùå Weekly backtest momentum data processing failed!"
        echo "Please check the logs for details." 