name: TEST_PY_GCP.env

on:
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install Python packages
      - name: Install Python packages
        run: |
          pip install pandas numpy sqlalchemy python-telegram-bot==13.15 mysql-connector-python sqlalchemy requests psycopg2-binary python-dotenv jupyter papermill

      # Convert and Run Jupyter Notebook
      - name: Execute Jupyter Notebook
        run: |
          jupyter nbconvert --to notebook --execute prod_qa_cp_ai.ipynb --output output.ipynb
