name: Run R and Python Scripts

on:
  push:
    branches:
      - dev_ai_code_branch  # Replace with your current branch name
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: "4.5"

    - name: Install R Packages
      run: |
        Rscript -e "options(repos = c(CRAN = 'https://cloud.r-project.org')); source('requirements.R')"

    - name: Run R Script
      run: |
        Rscript gcp_postgres_sandbox/r_secrets_test.R

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Python Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Python Script
      run: |
        python gcp_postgres_sandbox/cmc_listings.py
