name: Update data

on:
  schedule:
    - cron: "10 0 * * *"  # Daily at midnight UTC
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          install-r: true
      - run: |
          Rscript -e 'install.packages(c("RMySQL", "crypto2"))'
          Rscript top_1k_coins.R
